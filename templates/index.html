<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(145deg, #ececec, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        form {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: #4338ca;
        }
        ul {
            list-style: none;
        }
        li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li s {
            color: #888;
        }
        .links a {
            margin-left: 10px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .logout {
            text-align: right;
            margin-bottom: 15px;
        }
        .logout a {
            text-decoration: none;
            color: #e53e3e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
        <h2>Your To-Do List</h2>
        <form method="post" action="/add">
            <input type="text" name="content" placeholder="Enter new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    {% if task[2] %}
                        <s>{{ task[1] }}</s>
                    {% else %}
                        {{ task[1] }}
                    {% endif %}
                    <div class="links">
                        <a href="/done/{{ task[0] }}">âœ“</a>
                        <a href="/delete/{{ task[0] }}">ðŸ—‘</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
